name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

permissions:
  contents: write

env:
  VERSION: ${{ github.ref_name }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential zip libsqlite3-dev

      - name: Install gox
        run: go install github.com/authelia/gox@latest

      - name: Build binaries with gox
        run: |
          mkdir -p dist
          export CGO_ENABLED=1
          gox -osarch="linux/amd64 linux/arm64 darwin/amd64 darwin/arm64 windows/amd64 windows/arm64" \
              -output "dist/wifi-attendance-logger_{{.OS}}_{{.Arch}}_${VERSION}" \
              -ldflags "-X main.Version=${VERSION}"
      
      - name: Archive binaries with config.sample.yaml
        run: |
          mkdir -p upload
    
          cp config.sample.yaml dist/

          # Rename darwin binaries to macos
          mv dist/wifi-attendance-logger_darwin_amd64_${VERSION} dist/wifi-attendance-logger_macos_amd64_${VERSION}
          mv dist/wifi-attendance-logger_darwin_arm64_${VERSION} dist/wifi-attendance-logger_macos_arm64_${VERSION}
    
          # Linux amd64
          tar czvf upload/wifi-attendance-logger_linux_amd64_${VERSION}.tgz -C dist wifi-attendance-logger_linux_amd64_${VERSION} config.sample.yaml
    
          # Linux arm64
          tar czvf upload/wifi-attendance-logger_linux_arm64_${VERSION}.tgz -C dist wifi-attendance-logger_linux_arm64_${VERSION} config.sample.yaml
    
          # macOS amd64
          tar czvf upload/wifi-attendance-logger_macos_amd64_${VERSION}.tgz -C dist wifi-attendance-logger_macos_amd64_${VERSION} config.sample.yaml
    
          # macOS arm64
          tar czvf upload/wifi-attendance-logger_macos_arm64_${VERSION}.tgz -C dist wifi-attendance-logger_macos_arm64_${VERSION} config.sample.yaml
    
          # Windows amd64
          zip upload/wifi-attendance-logger_windows_amd64_${VERSION}.zip dist/wifi-attendance-logger_windows_amd64_${VERSION}.exe dist/config.sample.yaml
    
          # Windows arm64
          zip upload/wifi-attendance-logger_windows_arm64_${VERSION}.zip dist/wifi-attendance-logger_windows_arm64_${VERSION}.exe dist/config.sample.yaml
            
      - name: Generate SHA256 checksums
        run: |
          cd upload
          sha256sum *.{tgz,zip} > checksums.txt

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: upload/

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts
          path: upload/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: upload/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
