version: 1
project_name: wifi-attendance-logger

before:
  hooks:
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=1
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
    # クロスコンパイル用Dockerイメージを指定
    docker_images:
      - goreleaser/goreleaser-cross:latest

archives:
  - name_template: "{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    files:
      - config.sample.yaml
